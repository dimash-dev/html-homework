

<!DOCTYPE html>

<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Картинки и ссылки</title>
    </head>

    <body>
       
     
        <!-- Ссылка на гугл с открытием в новой вкладке -->
       <p><a href="https://www.google.kz/" target="_blank">Перейти на Google</a></p> 

       <!-- Якорная ссылка для перехода в самый низ страницы -->

       <p> <a href="#section2">Конец страницы</a> </p> 
       <!-- Ссылка на другой раздел страницы описание сайта -->

       <p> <a href="#section1">Перейти на описание сайта</a> </p> 

       <!-- Локальное изображение файл должен находиться рядом с HTML-файлом -->
       <img src="./Senjuro_anime.webp" alt="Сенджуро" width="1000" height="1000">

       <!-- Изображение по ссылке из интернета -->
       <img src="https://static.wikia.nocookie.net/ani-manga/images/4/46/1670452537_kartinkof-club-p-kartinki-tandzhiro-2.jpg/revision/latest?cb=20230903103237&path-prefix=ru" alt="Танджиро" width="1000" height="1000">
        
       <!-- Раздел "О сайте" с якорем -->
       <h2 id="section1">О сайте</h2>
        
       <!-- Раздел "Конец страницы" с якорем. -->
       <h2 id="section2">Вы находитесь в самом низу</h2>
        
    </body>
</html>
