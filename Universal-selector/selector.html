<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Селекторы</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Заголовок с ID, будет красным -->
        <h1 id="title">Добро пожаловать на мой сайт!</h1>
        <!-- Заголовок второго уровня -->
        <h2>Заголовок второго уровня</h2>

        <!-- Абзацы, все будут синими -->
        <p>Первый абзац для теста, он должен быть синим</p>
        <p>Второй абзац для теста, он должен быть синим</p>

        <!-- Список, пункты с классом .highlight будут жирными -->
        <ul>
            <li class="highlight">Важный пункт</li>
            <li>Обычный</li>
            <li class="highlight">Еще один важный пункт</li>
        </ul>

        <!-- Пример приоритета селекторов -->
        <h2 id="my-title" class="hightlight2">Пример приоритета селекторов</h2>
    </body>
</html>
