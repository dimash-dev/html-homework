<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Elements</title>
    </head>

    <body>

        <!-- Элемент <form> является контейнером для всех элементов формы. Он включает атрибуты для указания метода отправки данных и URL-адреса для отправки -->
        <form action="/submit" method="post">

            <!-- Элемент <label> связывает текстовую метку с элементом формы, улучшая доступность -->
            <label for="name">Имя:</label>
            <!-- Элемент <input> используется для ввода данных пользователем. Он имеет различные типы, которые определяют его поведение и внешний вид -->
            <input type="text" id="name" name="name" required>

            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="comments">Комментарии:</label>
            <!-- Элемент <textarea> используется для многострочного ввода текста -->
            <textarea id="comments" name="comments" rows="4" cols="40" required></textarea>

            <label for="country">Country:</label>
            <!-- Элемент <select> используется для создания выпадающего списка, который позволяет пользователю выбирать один или несколько вариантов -->
            <select name="country" id="country" required>
                <!-- Элемент <option> представляет один из вариантов в списке выбора -->
                <option value="">Выберите страну</option>
                <option value="kz">Казахстан</option>
                <option value="ru">Россия</option>
                <option value="ca">Канада</option>
                <option value="us">США</option>
            </select>

            <!-- Элемент <button> используется для создания кнопок, которые можно настроить для различных действий, таких как отправка формы или выполнение скриптов -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

    </body>
</html>
